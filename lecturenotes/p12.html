<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syracuse University</title>
    <style>
        #text-div {
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="text-div" onclick="changeText()">Syracuse University</div>

    <script>
        function changeText() {
            const textDiv = document.getElementById('text-div');
            textDiv.innerText = 'Orange Nation';
            textDiv.style.color = 'orange';
        }
    </script>

</body>
</html>
