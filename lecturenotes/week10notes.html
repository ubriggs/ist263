<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Responsive Design with Flexbox</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f3f3f3;
        }

        .flex-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            max-width: 1000px;
            margin: 40px;
        }

        .flex-item {
            background-color: #e0e0e0;
            border: 1px solid #ccc;
            padding: 40px;
            flex: 1 1 250px;
            text-align: center;
        }

        .flex-item a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }

        .flex-item a:hover {
            color: #007acc;
        }

        @media (max-width: 600px) {
            .flex-item {
                padding: 20px;
                flex: 1 1 100%;
            }
        }
    </style>
</head>

<body>

    <h1>Useful Resources</h1>
    <div class="flex-container">
        <div class="flex-item">
            <a href="https://www.example.com" target="_blank">Example Website</a>
        </div>
        <div class="flex-item">
            <a href="https://www.flexboxfroggy.com" target="_blank">Flexbox Froggy</a>
        </div>
        <div class="flex-item">
            <a href="https://www.css-tricks.com/snippets/css/a-guide-to-flexbox/" target="_blank">CSS Tricks Flexbox Guide</a>
        </div>
        <div class="flex-item">
            <a href="https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_Flexible_Box_Layout/Basic_Concepts_of_Flexbox" target="_blank">MDN Flexbox Guide</a>
        </div>
    </div>

</body>

</html>
