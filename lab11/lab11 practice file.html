<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 11</title>
    <link rel="stylesheet" href="https://peopel-su.github.io/ist263/images/animate.css">
    <style>
        .container {
            display: flex;
            justify-content: space-around;
        }
    </style>
    <script>
        function WinnerMessage() {
            document.getElementById("message").innerHTML = "You Won!";
        }

        function TryAgain() {
            document.getElementById("message").innerHTML = "Wrong Shell - Try Again";
        }

        function ShuffleShells() {
            document.getElementById("first").style.order = Math.floor((Math.random() * 3) + 1);
            document.getElementById("second").style.order = Math.floor((Math.random() * 3) + 1);
            document.getElementById("third").style.order = Math.floor((Math.random() * 3) + 1);
        }
    </script>
</head>
<body onload="ShuffleShells()">
    <h1>Choose a Walnut</h1>
    
    <div class="container">
        <img id="first" src="https://peopel-su.github.io/ist263/images/walnut.png" alt="first walnut" onclick="WinnerMessage()">
        <img id="second" src="https://peopel-su.github.io/ist263/images/walnut.png" alt="second walnut" onclick="TryAgain()">
        <img id="third" src="https://peopel-su.github.io/ist263/images/walnut.png" alt="third walnut" onclick="TryAgain()">
    </div>

    <div id="message"></div>
</body>
</html>
